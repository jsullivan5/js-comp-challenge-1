<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ins, Outs and What-Have-Yous</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="box banner"></section>
    <main>
      <header class="resume-header box top-box">
        <h1>THE DUDE</h1>
        <p>I'm The Dude.  I don't really want a job.  But if you coerce me into playing a role in a kidnapping scheme, I guess I'll do it... man.</p>
        <span>
          <a href="example.com">
            <img src="assets/download.png" alt="click icon for resume" class="button-icon">
            RESUME
          </a>
          <a href="example.com">
            <img src="assets/info.png" alt="click icon for contact" class="button-icon">
            CONTACT
          </a>
        </span>
      </header>
      <div class="box-profile box middle-box">
        <img src="assets/profile.png" alt="click icon">
        <p>PROFILE</p>
      </div>
      <div class="box-experience box middle-box">
        <img src="assets/battery.png" alt="click icon">
        <p>EXPERIENCE</p>
      </div>
      <div class="box-education box middle-box">
        <img src="assets/education.png" alt="click icon">
        <p>EDUCATION</p>
      </div>
      <div class="box-blog box middle-box">
        <img src="assets/blog.png" alt="click icon">
        <p>BLOG</p>
      </div>
      <div class="box-social-menu box middle-box">
        <img src="assets/plus.png" alt="click icon">
        <p>SOCIAL MENU</p>
      </div>
      <div class="box-contact box middle-box">
        <img src="assets/contact.png" alt="click icon">
        <p>CONTACT</p>
      </div>
      <div class="box-portfolio box bottom-box">
        <img src="assets/portfolio.png" alt="click icon">
        <p>PORTFOLIO</p>
      </div>
    </main>
    <aside class="image-profile">
      <span class="photo-circles">
        <img src="assets/circle.png" alt="photo scroll icon" class="circle-icon">
        <img src="assets/circle.png" alt="photo scroll icon" class="circle-icon circle-inactive">
        <img src="assets/circle.png" alt="photo scroll icon" class="circle-icon circle-inactive">
      </span>
      <span class="photo-arrows">
        <img src="assets/arrowleft.png" alt="click icon go left" class="photo-nav left">
        <img src="assets/arrow-right.png" alt="click icon go right" class="photo-nav right">
      </span>
      <div class="icon-fix"></div>
    </aside>


  </body>
</html>
